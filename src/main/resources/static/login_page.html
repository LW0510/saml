<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>自定义登录页面</h2>
<hr>
<!--<form action="/login" method="POST" name="f">-->
<!--    用户名<input type="text" name="username"/> <br>-->
<!--    密码 <input type="password" name="password"> <br>-->
<!--    <input type="submit" value="登录">-->
<!--</form>-->

<div class="new-login">
    <div class="login-box">
        <div class="media__object">
            <img src="/assets/img/sign-login_left.png" width="404" height="489">
        </div>
        <div class="media__body">
            <div class="login-logo"> <img src="/assets/img/logo-profile.png" width="287" height="55"> </div>
            <div class="loginForm">
                <form action="/login" method="post" autocomplete="off">
                    <div class="form-group alerts-container" ng-repeat="alert in alerts">
                        <div class="alerts-container__alerts" uib-alert ng-class="'alert-' + (alert.type || 'warning')" dismiss-on-timeout="3000" close="alerts.splice($index, 1)" >{{alert.msg}} </div>
                    </div>
                    <div class="form-group" style="margin-bottom:18px;">
                        <label for="username" class="username-label">{{"LOG.USER_NAME"| translate}}</label>
                        <div class="form-group__inner">
                            <i class="icon__sign icon-users"></i>
                            <input id="username" class="form-control username-input__input" type="text" placeholder="{{'LOG.USER_PLACEHOLDER'|translate}}" ng-model="dashboardUser.loginName">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom:18px;">
                        <label for="password" class="username-label">{{"LOG.PASSWORD"|translate}}</label>
                        <div class="form-group__inner">
                            <i class="icon__sign icon-pwd"></i>
                            <input id="password" class="form-control psw-input__input" type="password" placeholder="{{'LOG.PASS_PLACEHOLDER'|translate}}" ng-model="dashboardUser.userPassword">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <div class="pull-left">
                            <div class="sign__checkbox">
                                <input type="checkbox" id="rememberMe" ng-model="rememberMe" ng-change="changeRememberMe();">
                                <label for="rememberMe" class="ng-binding">{{"LOG.REMEMBER"|translate}}</label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <div class="sign__checkbox">
                                <a class="forgotPwd" ng-click="openForgotPwd()">
                                    <!--<i class="fa fa-question-circle-o" style="font-size:16px; margin-right:6px;">-->
                                    <!--</i>{{"LOG.FORGET"|translate}}-->
                                    <span class="ques-square"><i class="fa fa-question fa-que"></i></span>{{"LOG.FORGET"|translate}}
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sign" type="submit" id="loginBtn" ng-disabled="loginBtn" style="margin-top: 33px; margin-bottom: 30px;">{{"LOG.LOGIN"|translate}}</button>
                        <!--<p class="sign">If you do not have an account. <a>Sign up</a></p>-->
                    </div>
                </form>
            </div>
            <div class="log-foot">
                <p class="foot-msg">&copy; 2018 DeepThink Health Inc. ALL RIGHTS RESERVED</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
